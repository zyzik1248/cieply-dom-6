name: Node.js CI

on:
  push:
    branches: [main, export-static]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [publish-event]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
            NEXT_PUBLIC_HYGRAPH_ENDPOINT: ${{ secrets.NEXT_PUBLIC_HYGRAPH_ENDPOINT }}
            NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
